<!DOCTYPE html>
<html>
<head>
  <title>Recipe</title>
</head>
<body>
  <div id="data"></div>

  <button onclick="show('instructions')">Instructions</button>
  <button onclick="show('ingredients')">Ingredients</button>

  <script>
    const id = new URLSearchParams(location.search).get("id");
    let recipe;

    fetch("http://localhost:3500/receipes/" + id)
      .then((r) => r.json())
      .then((d) => {
        recipe = d;
        show("instructions");
      });

    function show(type) {
      data.innerHTML = `
        <h2>${recipe.title}</h2>
        <img src="${recipe.image}" width="300"/>
        <p>${type === "instructions" ? recipe.instructions : recipe.ingredients}</p>
      `;
    }
  </script>
</body>
</html>

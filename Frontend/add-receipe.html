<!DOCTYPE html>
<html>
<head>
  <title>Add Recipe</title>
</head>
<body>
  <h2>Add Recipe</h2>

  <input id="title" placeholder="Title" /><br /><br />
  <textarea id="ingredients" placeholder="Ingredients"></textarea><br /><br />
  <textarea id="instructions" placeholder="Instructions"></textarea><br /><br />
  <input id="image" placeholder="Image URL" /><br /><br />

  <button onclick="save()">Save</button>

  <script>
    function save() {
      fetch("http://localhost:3500/receipes", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          title: title.value,
          ingredients: ingredients.value,
          instructions: instructions.value,
          image: image.value,
          user: localStorage.token,
        }),
      }).then(() => (location.href = "homepage.html"));
    }
  </script>
</body>
</html>
